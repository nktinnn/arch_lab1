version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk
      POSTGRES_DB: helpdesk
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: helpdesk
      DB_PASSWORD: helpdesk
      DB_NAME: helpdesk
      JWT_SECRET: "super-secret-change-in-prod"
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  pgdata:
